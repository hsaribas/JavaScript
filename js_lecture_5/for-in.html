<body>
    <script>
        //take 2 arrays, copy the data of these 2 arrays into new array
        const cars = ["BMW", "Mercedes", "Honda", "Toyota"];
        const newCars = ["Ferrari", "Porsche", "Tesla"];

        const totalCars = [];

        for(let i in cars){
            totalCars.push(`${cars[i]} ${newCars[i]}`);
        }
        console.log(totalCars);
    </script>
</body>
