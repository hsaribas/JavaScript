<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for-of loop 
        const names = ["Ali", "Ahmet", "Hasan", "Salih", "Fatih"];

        let allNames = "";

        for(let name of names){
            allNames += name + "\n";
        }
        console.log(allNames);


        //print the names with number counter
        for(let [index, name] of names.entries()){
            console.log(`${index + 1} = ${name}`);
        }

        //need to print every character of string
        for(let x of "Huzeyfe Orhan"){
            console.log(x);
        }
    </script>
</body>

</html>
