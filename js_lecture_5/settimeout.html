<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const var1 = () => {
            alert("Welcome to JavaScript!");
        }

        //making my function delay for 5 seconds
        setTimeout(var1, 5000);

        //another method for putting setTimeout
        setTimeout(() => {
            alert("this is a message")
        }, 8000);
    </script>
</body>

</html>
