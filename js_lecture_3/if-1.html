<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter Total Bill:</label>
    <input type="text" id="a1" onblur="calculate()">
    
    <hr>
    <h2 id="show"></h2>

    <script>
        function calculate(){
            //another method of getting the data from input field
            var bill = parseInt(document.getElementById('a1').value);
            if(bill >= 500){
                let tax;
                tax = (bill / 100) * 10;
                let total = bill + tax;
                document.getElementById("show").innerHTML = "The total bill is " + total;
            }else{
                tax = (bill / 100) * 5;
                total = bill + tax;
                document.getElementById("show").innerHTML = "The total bill is " + total;
            }
        }
    </script>
</body>

</html>
