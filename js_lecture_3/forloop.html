<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="counts()">
    <select id="counter">

    </select>

    <script>
        function counts(){
            let strOption = "";

            for(let i=1; i<=20; i++){
                strOption += `<option>${i}</option>`;
            }
            //printing the data into select tag
            document.querySelector('#counter').innerHTML = strOption;
        }
    </script>
</body>

</html>
