<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter Amount:</label>
    <input type="text" id="amnt">
    <br>
    <button onclick="cal()">Show</button>
    <br>
    <div id="show"></div>

    <script>
        function cal(){
            let amount = document.querySelector('#amnt').value;
            let finaldata = amount > 10000 ? (amount > 20000 ? 'very good' : 'not bad') : 'amount is low';
            document.querySelector('#show').innerHTML = finaldata;
        }
    </script>
</body>

</html>
