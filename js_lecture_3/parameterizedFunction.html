<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function age(dt){
            //getting current time
            let times = new Date();

            let finaldate = times.getFullYear() - dt;
            return finaldate;
        }
        let abc = age(1995);
        alert(abc);
    </script>
</body>
