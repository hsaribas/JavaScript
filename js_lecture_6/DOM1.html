<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .table-warning{
            background-color: red;
        }
    </style>
  </head>

  <body>
    <table id="tblPoint" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        //making an array object
        const data = [
            {id:1, name:"Huzeyfe", email:"huzeyfe@gmail.com", score:100},
            {id:2, name:"Alper", email:"huzeyfe@gmail.com", score:10},
            {id:3, name:"Hasan", email:"huzeyfe@gmail.com", score:100},
            {id:4, name:"Sultan", email:"huzeyfe@gmail.com", score:20},
            {id:5, name:"Salih", email:"huzeyfe@gmail.com", score:40},
        ];

        //passing my object data into above table
        let strRow = "";
        for(let item of data){
            strRow += `
            <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.score}</td>    
            </tr>
            `;
        }
        document.querySelector('#tblPoint tbody').innerHTML = strRow;

        //making the ro red color whose score is less than 50
        const rows = document.querySelectorAll('#tblPoint tbody tr');
        for(let row of rows){
            const scores = row.querySelector("td:nth-child(4)").innerText;
            if(scores < 50){
                row.classList.add("table-warning");
            }
        }
    </script>









    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>

</html>
