<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const input1 = "145";
        const input2 = 60;
        const total = input1 + input2;
        console.log(total);
        //Number is also used to convert string into integer
        const total1 = Number(input1) + input2;
        console.log(total1);

        console.log(Number("a"));

        //if we pass something then boolean return true otherwise false
        let point;
        let input3 = 123;
        console.log(Boolean(input3));
        console.log(Boolean("input3"));
        console.log(Boolean(point));

        //calculation in console
        const a1 = 2000;
        const a2 = 4000;
        console.log("Total: " + (a2 - a1));
        console.log(`Total: ${a2 - a1}`);
    </script>
</body>

</html>
